<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator which solves bitwise operations</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" id="inp">
        <div class="row1">
            <button class="ac">AC</button>
            <button class="num">BS</button>
            <button class="bs">%</button>
            <button class="num" id="div">/</button>
            <div id="extrabtn1" class="extrabtns"></div>

        </div>
        <div id="row2">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="num" id="mult">*</button>
            <div id="extrabtn2" class="extrabtns"></div>
        </div>
        <div id="row3">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num" id="sub">-</button>
            <div id="extrabtn3" class="extrabtns"></div>
        </div>
        <div id="row4">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num" id="add">+</button>
            <div id="extrabtn4" class="extrabtns"></div>
        </div>
        <div id="row5">
            <button class="num">00</button>
            <button class="num">0</button>
            <button class="num">.</button>
            <button class="equal">=</button>
            <div id="extrabtn5" class="extrabtns"></div>
        </div>

    </div>
    <div id="cont1">

    </div>
    <input type="button" value="BITCI" id="btnn">

    <script src="cal.js"></script>

</body>

</html>
